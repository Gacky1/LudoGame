<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input, button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #gameBoard {
            display: none;
            width: 100%;
            height: 400px;
            background-color: #ddd;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ludo Game</h1>
        
        <div id="adminLogin" class="section">
            <h2>Admin Login</h2>
            <input type="text" id="adminUsername" placeholder="Username">
            <input type="password" id="adminPassword" placeholder="Password">
            <button onclick="adminLogin()">Login</button>
        </div>
        
        <div id="createGame" class="section" style="display:none;">
            <h2>Create Game</h2>
            <button onclick="createGame()">Host New Game</button>
            <p id="roomCode"></p>
        </div>
        
        <div id="joinGame" class="section">
            <h2>Join Game</h2>
            <input type="text" id="playerName" placeholder="Your Name">
            <input type="text" id="gameCode" placeholder="Game Code">
            <button onclick="joinGame()">Join</button>
        </div>

        <div id="gameBoard">
            <!-- Game board will be rendered here -->
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
